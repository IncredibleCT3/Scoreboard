<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="home-div">
            <h1>HOME</h1>
            <div class="scoreboard">
                <p id="scoreHome" class="score">0</p>
            </div>
            <div class="score-increase">
                <button onclick="addOneHome()">
                    +1
                </button>

                <button onclick="addTwoHome()">
                    +2
                </button>

                <button onclick="addThreeHome()">
                    +3
                </button>
            </div>
        </div>

        <div id="reset-div">
            <button id="reset" onclick="reset()">
                Reset
            </button>
        </div>

        <div id="guest-div">
            <h1>GUEST</h1>
            <div class="scoreboard">
                <p id="scoreAway" class="score">0</p>
            </div>
            <div class="score-increase">
                <button onclick="addOneAway()">
                    +1
                </button>

                <button onclick="addTwoAway()">
                    +2
                </button>

                <button onclick="addThreeAway()">
                    +3
                </button>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
